{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Form</title>
    <!-- <link rel="stylesheet" href="{% static 'styles.css' %}" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-start min-h-screen pt-10">
      <form
        method="POST"
        action="{% url 'book' %}"
        class="w-full max-w-md bg-stone-300 text-black p-6 rounded-lg shadow-md"
      >
        {% csrf_token %}
        <div class="space-y-4 flex flex-col items-center">
          <h3 class="text-xl font-semibold">Enter Book Details</h3>
          <div class="w-full">
            <label for="isbn" class="block" placeholder="enter your Book's ISBN">Book ISBN:</label>
            {{ form.isbn }} 
          </div>
          <div class="w-full">
            <label for="name" class="block">Book Name:</label>
            {{ form.name }}
          </div>
          <div class="w-full">
            <label for="author" class="block">Author:</label>
            {{ form.author }} 
          </div>
          <div class="w-full">
            <label for="category" class="block">Book Category:</label>
            {{ form.category }}
          </div>
        </div>
        <div>
          <button type="submit" class="bg-lime-900 text-white py-2 px-4 rounded">Submit Book</button>
          <a href="{% url 'bookrecords' %}" class="bg-lime-900 text-white py-2 px-4 rounded">Show Book Records</a>
        </div>
      </form>
    </div>
  </body>
</html>
