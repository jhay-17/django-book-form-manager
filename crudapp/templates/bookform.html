{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Form</title>
    <!-- <link rel="stylesheet" href="{% static 'styles.css' %}" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <a href="{% url 'index' %}" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded mt-3 mr-1 ml-2 mb-4">Go back to the Welcome Page</a>

    <div class="mt-3 flex justify-center items-center h-screen bg-gradient-to-r from-gray-200 to-gray-300"> 
      <form
      method="POST"
      action="{% url 'book' %}"
      class="w-full max-w-md bg-white rounded-lg shadow-md px-8 py-10"
    >
      {% csrf_token %}
      <h3 class="text-2xl font-semibold text-center mb-6">Enter Book Details</h3>
      <div class="space-y-4"> <div class="flex items-center mb-2"> <label for="isbn" class="w-1/3 text-gray-700 mr-2">Book ISBN:</label>
          {{ form.isbn }}
        </div>
        <div class="flex items-center mb-2">
          <label for="name" class="w-1/3 text-gray-700 mr-2">Book Name:</label>
          {{ form.name }}
        </div>
        <div class="flex items-center mb-2">
          <label for="author" class="w-1/3 text-gray-700 mr-2">Author:</label>
          {{ form.author }}
        </div>
        <div class="flex items-center mb-2">
          <label for="category" class="w-1/3 text-gray-700 mr-2">Book Category:</label>
          {{ form.category }}
        </div>
      </div>
      <div class="flex justify-between mt-8">
        <button type="submit" class="bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
          Submit Book
        </button>
        <a href="{% url 'bookrecords' %}" class="bg-gray-400 text-white py-2 px-4 rounded hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
          Show Book Records
        </a>
      </div>
    </form>
  </div>
  </body>
</html>
